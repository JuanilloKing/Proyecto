<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header-reservar">
          <img src="img/Hotel_Ginebra_Valencia.png" id="logo" alt="Logo del Hotel">
          <a href="index.html" class="volver">
            <i class="fas fa-xmark"></i>
        </a>
    </header>
    <main>
        <section class="formulario-reservas">
            <form action="#">
                <div class="fecha-entrada">
                    <label for="fecha-entrada">Fecha de entrada</label> <hr>
                    <input type="date" id="fecha-entrada" name="fecha-entrada" required>
                </div>
                <div class="fecha-salida">
                    <label for="fecha-salida">Fecha de salida</label> <hr>
                    <input type="date" id="fecha-salida" name="fecha-salida" required>
                </div> <br>
                <div class="personas">
                    <label for="numero-personas">Número de personas:</label>
                    <input type="number" id="numero-personas" name="numero-personas" min="1" max="8" value="1" required>
                </div> <br>
                <div class="habitaciones">
                    <label for="tipo-habitacion">Tipo de habitación:</label> 
                    <select id="tipo-habitacion" name="tipo-habitacion" required>
                        <option value="">Selecciona una opción</option>
                        <option value="individual">Individual</option>
                        <option value="doble">Doble</option>
                        <option value="suite">Suite</option>
                        <option value="familiar">Familiar</option>
                        <option value="triple">Triple</option>
                        <option value="junior">Junior</option>
                    </select>
                </div> <br>
                <div class="lineas-calculo"></div>
                <div class="lineas-calculo"></div>
                <div class="precio-total">
                    <label for="precio-total"> Precio total: </label>
                    <span>xx.xx€</span>
                </div>
                <div class="reservarNoche"><button class="letraBotonesReservas" onclick="">RESERVAR</button></div>
                <div class="chat"><i class="fas fa-message"></i></div>
            </form>
        </section>
    </main>
</body>
</html>
